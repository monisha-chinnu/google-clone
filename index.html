    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://www.google.com/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                </li>
                <li>
                    <a href="https://www.google.co.in/intl/en/about/products?tab=ih">
                        <div class="menu">
                            <img class"menu-img" src="./pattern.png" alt="google menu img" width="16px"> 
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1945554288%3A1674143339718068&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHdZy52LlMIECPiQzppvgSc8U7z0hLY1p7JHfUlda5qMLYVnL__BZdiECwtQncpkxyzJVCNOow"><button class="btn">Sign in</button></a>

        </nav>

    <!-- Contents -->

    <section class="content-section">
        <div class="content-wrapper">
            <img id="img-logo" src="./google-logo-9834.png" alt="google logo">
            <div class="search-bar">
                <i id="icon-search" class="fa-solid fa-magnifying-glass"></i> 
                <input type="text" class="search-input"> 
                <i id="icon-mic" class="fa-solid fa-microphone"></i>
                <i id="icon-camera" class="fa-solid fa-camera"></i>
            </div>
            <div class="search-button">
                <button class="search-btn">Google Search</button>
                <button class="search-btn spacing"><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
            </div>
            <div class="language">
                <p>Google offered in : <a href="">Hindi</a>  <a href="">Malayalam</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>

            </ul>
            <ul class="lower-right-footer">
                <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</html>
